<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Post Manager</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<header>
    <h1>Simple Post Manager</h1>
</header>

<main>
    <section id="create-section">
        <h2>Create New Post</h2>
        <form id="create-form">
            <label for="post-title">Post Title:</label>
            <input type="text" id="post-title" name="post_title" required>
            <br>
            <label for="post-content">Post Content:</label>
            <textarea id="post-content" name="post_content" required></textarea>
            <br>
            <label for="creator">Created By:</label>
            <input type="text" id="creator" name="creator" required>
            <br>
            <input type="submit" value="Submit Post">
        </form>
    </section>

    <section id="post-list-section">
        <h2>All Posts</h2>
        <ul id="post-list">
            <!-- Posts will be loaded here via JavaScript -->
        </ul>
    </section>

    <!-- Edit Post Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-wrapper">
            <h2>Edit Post</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-post-id" name="post_id">
                <label for="edit-post-title">Post Title:</label>
                <input type="text" id="edit-post-title" name="post_title" required>
                <br>
                <label for="edit-post-content">Post Content:</label>
                <textarea id="edit-post-content" name="post_content" required></textarea>
                <br>
                <label for="edit-creator">Created By:</label>
                <input type="text" id="edit-creator" name="edit_creator" required>
                <br>
                <input type="submit" value="Save Changes">
                <button type="button" id="close-modal">Cancel</button>
            </form>
        </div>
    </div>
</main>

<script src="./js/main.js"></script>
</body>
</html>
